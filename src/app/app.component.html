<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input type="text" placeholder="Title..." [(ngModel)]="inputtitle">
  <span (click)="addTitle()" class="addBtn">Add</span>
</div>
<ul id="myUL" *ngFor="let list of lists; index as i">
  <li [ngClass]="{'checked':list.check}" (click)="completeTitle(i)">
    {{list.title}}
    <span class="close" (click)="removeTitle(i)">{{close}}</span>
  </li>
</ul>
